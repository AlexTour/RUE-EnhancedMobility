<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Mobility RUE tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #0c634f;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .dropdowns {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .custom-select {
            position: relative;
            width: 200px;
        }
        .select-selected {
            background-color: #0c634f;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .select-selected:after {
            content: "▼";
            position: absolute;
            right: 10px;
            top: 8px;
        }
        .select-items {
            position: absolute;
            background-color: white;
            border: 1px solid #0c634f;
            width: 100%;
            z-index: 99;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        .select-items div {
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .select-items div:hover {
            background-color: #8dc742;
            color: white;
        }
        .select-items img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }
        .select-hide {
            display: none;
        }
        select {
            background-color: #0c634f;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 200px;
            appearance: none;
        }
        select option {
            background-color: white;
            color: #0c634f;
        }
        .city-display {
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        .city-display img {
            max-width: 400px;
            height: auto;
            border: 1px solid #0c634f;
            border-radius: 4px;
        }
        .city-display .city-name {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .content {
            display: none;
            margin-top: 20px;
        }
        .simulation-image {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .simulation-image img {
            max-width: 100%;
            border: 1px solid #0c634f;
            border-radius: 4px;
        }
        .simulation-image .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px black;
        }
        .kpi-table {
            width: 50%;
            border-collapse: collapse;
            margin-right: 20px;
            float: left;
        }
        .kpi-table th, .kpi-table td {
            border: 1px solid #0c634f;
            padding: 8px;
            text-align: left;
        }
        .kpi-table th {
            background-color: #0c634f;
            color: white;
        }
        .simulation-video {
            float: left;
            width: 45%;
        }
        .simulation-video video {
            max-width: 100%;
            border: 1px solid #0c634f;
            border-radius: 4px;
        }
        .positive {
            color: #8dc742;
        }
        .negative {
            color: red;
        }
        .clear {
            clear: both;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            color: #0c634f;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }
        .links a:hover {
            color: #8dc742;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdowns">
            <div>
                <label>City:</label>
                <div class="custom-select" id="city-select">
                    <div class="select-selected">Select City</div>
                    <div class="select-items select-hide"></div>
                </div>
            </div>
            <div>
                <label>Scenario ID / Name:</label>
                <select id="scenario-select"></select>
            </div>
        </div>
        <div class="city-display" id="city-display">
            <img id="city-image" src="" alt="">
            <div class="city-name" id="city-name"></div>
        </div>
        <div class="content" id="content">
            <div class="simulation-image">
                <img src="https://example.com/simulation-image.jpg" alt="Simulation Image" id="sim-image">
                <div class="overlay">Simulation Image</div>
            </div>
            <table class="kpi-table" id="kpi-table">
                <thead>
                    <tr>
                        <th>KPI Metrics</th>
                        <th>Unit</th>
                        <th>Baseline</th>
                        <th>Enhanced</th>
                        <th>Δ %</th>
                    </tr>
                </thead>
                <tbody id="kpi-tbody">
                    <!-- Dynamically populated -->
                </tbody>
            </table>
            <div class="simulation-video">
                <h3>Simulation Video</h3>
                <div id="sim-video" style="background-color: #eee; height: 200px; display: flex; align-items: center; justify-content: center;">
                    Video Placeholder
                </div>
                <div class="links">
                    <a href="#">■ Embedded Simulation Video</a>
                    <a href="#">■ Clickable Snapshot with Link to Video</a>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <script>
        // Data structure for easy addition of new cities, scenarios, and simulation data
        const appData = {
            cities: [
                {
                    value: "trikala",
                    name: "Trikala",
                    image: "trikala.jpg"
                },
                {
                    value: "lemgo",
                    name: "Lemgo",
                    image: "lemgo.jpg"
                }
                // Add more cities here, e.g., { value: "newcity", name: "New City", image: "newcity.jpg" }
            ],
            scenarios: [
                { value: "", name: "Select Scenario" },
                { value: "baseline", name: "Baseline" },
                { value: "enhanced", name: "Enhanced" },
                { value: "scenario1", name: "Scenario 1" },
                { value: "scenario2", name: "Scenario 2" }
                // Add more scenarios here
            ],
            // Simulation data per city and scenario
            // Example structure; expand as needed
            simulations: {
                trikala: {
                    baseline: {
                        simImage: "https://example.com/trikala-baseline-sim.jpg",
                        video: null, // Set to URL like "https://example.com/trikala-baseline.mp4" when available
                        kpis: [
                            { metric: "Delay Time", unit: "sec/km", baseline: "-", enhanced: "-", delta: "-7%", deltaClass: "negative" },
                            { metric: "Flow (All)", unit: "veh/h", baseline: "-", enhanced: "-", delta: "-17%", deltaClass: "negative" },
                            { metric: "Harmonic Speed", unit: "veh/h", baseline: "-", enhanced: "-", delta: "+1%", deltaClass: "positive" },
                            { metric: "Total Distance Travelled (All)", unit: "km/h", baseline: "-", enhanced: "-", delta: "-16%", deltaClass: "negative" },
                            { metric: "Total Distance Travelled (Bus)", unit: "km", baseline: "-", enhanced: "-", delta: "+96%", deltaClass: "positive" },
                            { metric: "CO₂ Emissions", unit: "g/km", baseline: "-", enhanced: "-", delta: "-14%", deltaClass: "negative" },
                            { metric: "NOₓ Emissions", unit: "g/km", baseline: "-", enhanced: "-", delta: "-10%", deltaClass: "negative" }
                        ]
                    },
                    // Add other scenarios for trikala, e.g., enhanced: { ... }
                },
                lemgo: {
                    baseline: {
                        simImage: "https://example.com/lemgo-baseline-sim.jpg",
                        video: null,
                        kpis: [
                            // Same or different KPIs
                            { metric: "Delay Time", unit: "sec/km", baseline: "-", enhanced: "-", delta: "-7%", deltaClass: "negative" },
                            // etc.
                        ]
                    },
                    // Add others
                }
                // Add for new cities
            }
        };

        // Custom select for city
        const customSelect = document.querySelector(".custom-select");
        const selectSelected = customSelect.querySelector(".select-selected");
        const selectItems = customSelect.querySelector(".select-items");

        // Populate city dropdown
        let cityOptionsHtml = '';
        appData.cities.forEach(city => {
            cityOptionsHtml += `<div data-value="${city.value}"><img src="${city.image}" alt="${city.name}"> ${city.name}</div>`;
        });
        selectItems.innerHTML = cityOptionsHtml;

        selectSelected.addEventListener("click", function() {
            selectItems.classList.toggle("select-hide");
            this.classList.toggle("select-arrow-active");
        });

        // Add event listeners to options
        const options = selectItems.querySelectorAll("div");
        options.forEach(option => {
            option.addEventListener("click", function() {
                selectSelected.innerText = this.innerText; // Only text, not image
                selectSelected.setAttribute("data-value", this.getAttribute("data-value"));
                selectItems.classList.add("select-hide");
                checkSelection();
            });
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", function(e) {
            if (!customSelect.contains(e.target)) {
                selectItems.classList.add("select-hide");
            }
        });

        // Populate scenario select
        const scenarioSelect = document.getElementById("scenario-select");
        appData.scenarios.forEach(scenario => {
            const opt = document.createElement("option");
            opt.value = scenario.value;
            opt.text = scenario.name;
            scenarioSelect.add(opt);
        });
        scenarioSelect.addEventListener("change", checkSelection);

        function checkSelection() {
            const cityValue = selectSelected.getAttribute("data-value");
            const scenarioValue = scenarioSelect.value;

            // Update city display
            const selectedCity = appData.cities.find(c => c.value === cityValue);
            const cityDisplay = document.getElementById("city-display");
            if (selectedCity) {
                document.getElementById("city-image").src = selectedCity.image;
                document.getElementById("city-image").alt = selectedCity.name;
                document.getElementById("city-name").innerText = selectedCity.name;
                cityDisplay.style.display = "block";
            } else {
                cityDisplay.style.display = "none";
            }

            // Update content if both selected and scenario not empty
            const content = document.getElementById("content");
            if (cityValue && scenarioValue) {
                content.style.display = "block";

                // Get simulation data (fallback to default if not defined)
                const simData = appData.simulations[cityValue]?.[scenarioValue] || {
                    simImage: `https://example.com/${cityValue}-${scenarioValue}-sim.jpg`,
                    video: null,
                    kpis: [
                        { metric: "Delay Time", unit: "sec/km", baseline: "-", enhanced: "-", delta: "-7%", deltaClass: "negative" },
                        { metric: "Flow (All)", unit: "veh/h", baseline: "-", enhanced: "-", delta: "-17%", deltaClass: "negative" },
                        { metric: "Harmonic Speed", unit: "veh/h", baseline: "-", enhanced: "-", delta: "+1%", deltaClass: "positive" },
                        { metric: "Total Distance Travelled (All)", unit: "km/h", baseline: "-", enhanced: "-", delta: "-16%", deltaClass: "negative" },
                        { metric: "Total Distance Travelled (Bus)", unit: "km", baseline: "-", enhanced: "-", delta: "+96%", deltaClass: "positive" },
                        { metric: "CO₂ Emissions", unit: "g/km", baseline: "-", enhanced: "-", delta: "-14%", deltaClass: "negative" },
                        { metric: "NOₓ Emissions", unit: "g/km", baseline: "-", enhanced: "-", delta: "-10%", deltaClass: "negative" }
                    ]
                };

                // Update simulation image
                document.getElementById("sim-image").src = simData.simImage;

                // Update table
                let tbodyHtml = '';
                simData.kpis.forEach(kpi => {
                    tbodyHtml += `
                        <tr>
                            <td>${kpi.metric}</td>
                            <td>${kpi.unit}</td>
                            <td>${kpi.baseline}</td>
                            <td>${kpi.enhanced}</td>
                            <td class="${kpi.deltaClass}">${kpi.delta}</td>
                        </tr>
                    `;
                });
                document.getElementById("kpi-tbody").innerHTML = tbodyHtml;

                // Update video
                const videoContainer = document.getElementById("sim-video");
                if (simData.video) {
                    videoContainer.innerHTML = `<video src="${simData.video}" controls></video>`;
                } else {
                    videoContainer.innerHTML = '<div style="background-color: #eee; height: 200px; display: flex; align-items: center; justify-content: center;">Video Placeholder</div>';
                }

                // Update links if needed

            } else {
                content.style.display = "none";
            }
        }
    </script>
</body>
</html>
